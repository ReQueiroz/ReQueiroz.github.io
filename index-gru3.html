<body class="is-preload">

	<!-- Banner -->
	<section id="banner-home">
		<div class="inner">
			<h2>INTRANET - GRU III</h2>
			<p>Gestão à Vista da Logística que leva saúde até você. </p>
		</div>
		<form id="login-form" method="post" action="#">
			<div class="row gtr-uniform">
				<div class="col-6 col-12-xsmall" style="padding: 0 0 0 6.5em; width: 31.5%;">
					<label for="demo-email">Usuário</label>
					<input type="email" name="demo-email" id="demo-email" value="" />
				</div>
			</div>
			<div class="row gtr-uniform" style="margin-top: 1em;">
				<div class="col-6 col-12-xsmall" style="padding: 0 0 0 6.5em; width: 31.5%;">
					<label for="demo-name">Senha</label>
					<input type="password" name="demo-name" id="demo-name" value="" />
				</div>
			</div>
		</form>
		<div class="inner">
			<button id="login-button" class="button-home">Entrar</button>
			<img src="images/logo.png" alt="Logo" class="logo">
		</div>
	</section>


	</section>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>

	<a href="#top">
		<svg xmlns="http://www.w3.org/2000/svg" width="50px" height="50px" viewBox="0 0 25 20" data-name="Layer 1">
			<path
				d="M17.71,11.29l-5-5a1,1,0,0,0-.33-.21,1,1,0,0,0-.76,0,1,1,0,0,0-.33.21l-5,5a1,1,0,0,0,1.42,1.42L11,9.41V17a1,1,0,0,0,2,0V9.41l3.29,3.3a1,1,0,0,0,1.42,0A1,1,0,0,0,17.71,11.29Z" />
		</svg>
	</a>

	<!-- Modal -->
	<div id="myModal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<p style="font-size: 1.5em;"><strong style="color: #2c3464;">ATENÇÃO</strong></p>
			<p style="font-size: 1.2em; margin-top: -2em;">Usuário ou senha inválidos.</p>
			<p style="font-size: 1.2em; margin-top: -2em;">Verifique e tente novamente.</p>
		</div>
	</div>

	<style>
		/* Modal */
		.modal {
			display: none;
			/* Esconde o modal por padrão */
			position: fixed;
			/* Permite que o modal seja fixado na tela */
			z-index: 1000;
			/* Coloca o modal na frente de outros elementos */
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			/* Adiciona scroll se necessário */
			background-color: rgba(0, 0, 0, 0.4);
			/* Fundo semi-transparente */
		}

		/* Conteúdo do modal */
		.modal-content {
			background-color: #fefefe;
			border-radius: 10px;
			margin: 20% auto;
			/* Reduz a margem superior e inferior */
			padding: 15px;
			border: 1px solid #888;
			width: 30%;
			/* Largura do modal */
			opacity: 0;
			/* Inicialmente oculto */
			animation: fadeIn 0.3s ease-in forwards;
			/* Animação de fade-in */
		}

		/* Animação de fade-in */
		@keyframes fadeIn {
			from {
				opacity: 0;
			}

			to {
				opacity: 1;
			}
		}

		/* Modal ativo */
		.modal.active {
			display: block;
			/* Exibe o modal */
		}

		/* Botão de fechar */
		.close {
			color: #aaa;
			float: right;
			font-size: 28px;
			font-weight: bold;
		}

		.close:hover,
		.close:focus {
			color: black;
			text-decoration: none;
			cursor: pointer;
		}
	</style>


	<script>
		// Quando o documento estiver pronto
		$(document).ready(function () {
			// Função para fazer login
			function doLogin() {
				var username = $('#demo-email').val();
				var password = $('#demo-name').val();

				// Verificar se o usuário e senha estão preenchidos corretamente
				if (username === 'admin' && password === 'admin') {
					// Redirecionar para homepage.html
					window.location.href = 'homepage.html';
				} else {
					// Mostrar o modal de usuário não cadastrado
					$('#myModal').addClass('active');
				}
			}

			// Ao clicar no botão de login
			$('#login-button').click(function () {
				doLogin();
			});

			// Ao pressionar a tecla "Enter" nos campos de entrada
			$('#demo-email, #demo-name').keypress(function (e) {
				// Se a tecla pressionada for "Enter" (código 13)
				if (e.which === 13) {
					// Executar a função de login
					doLogin();
				}
			});

			// Ao clicar no botão de fechar do modal
			$('.close').click(function () {
				// Esconder o modal
				$('#myModal').removeClass('active');
			});

			// Ao clicar fora do modal
			$(window).click(function (e) {
				if ($(e.target).hasClass('modal')) {
					// Esconder o modal
					$('#myModal').removeClass('active');
				}
			});
		});
	</script>
</body>
