<body class="is-preload">

	<!-- Banner -->
	<section id="banner-home">
		<div class="inner">
			<video autoplay loop muted>
				<source src="images/rv1.mp4" type="video/mp4">
				<!-- Fallback para navegadores que não suportam a tag video -->
				Your browser does not support the video tag.

			<h2>INTRANET - GRU II</h2>
			<p>Gestão à Vista da Logística que leva saúde até você. </p>
		</div>
		<form id="login-form" method="post" action="#">
			<div class="row gtr-uniform">
				<div class="col-6 col-12-xsmall" style="padding: 0 0 0 6.5em; width: 31.5%;">
					<label for="demo-email">Usuário</label>
					<input type="email" name="demo-email" id="demo-email" value="" />
				</div>
			</div>
			<div class="row gtr-uniform" style="margin-top: 1em;">
				<div class="col-6 col-12-xsmall" style="padding: 0 0 0 6.5em; width: 31.5%;">
					<label for="demo-name">Senha</label>
					<input type="password" name="demo-name" id="demo-name" value="" />
				</div>
			</div>
		</form>
		<div class="inner">
			<button id="login-button" class="button-home">Entrar</button>
			<img src="images/logo.png" alt="Logo" class="logo">

	</section>

	<script src="assets/js/jquery.min.js"></script>

	<script src="assets/js/main.js"></script>
	<script>
		$(document).ready(function () {
			$('#login-button').click(function () {
				var username = $('#demo-email').val();
				var password = $('#demo-name').val();

				// Verificar se o usuário e senha estão preenchidos corretamente
				if (username === 'admin' && password === 'admin') {
					// Redirecionar para homepage.html
					window.location.href = 'homepage.html';
				} else {
					// Exibir mensagem de erro
					alert('Usuário não cadastrado.');
				}
			});
		});
	</script>
