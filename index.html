	<style>
		/* Modal */
		.modal {
			display: none;
			/* Esconde o modal por padrão */
			position: fixed;
			/* Permite que o modal seja fixado na tela */
			z-index: 1000;
			/* Coloca o modal na frente de outros elementos */
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			/* Adiciona scroll se necessário */
			background-color: rgba(0, 0, 0, 0.4);
			/* Fundo semi-transparente */
		}

		/* Conteúdo do modal */
		.modal-content {
			background-color: #fefefe;
			border-radius: 10px;
			margin: 20% auto;
			/* Reduz a margem superior e inferior */
			padding: 15px;
			width: 30%;
			/* Largura do modal */
			opacity: 0;
			/* Inicialmente oculto */
			animation: fadeIn 0.3s ease-in forwards;
			/* Animação de fade-in */
		}

		/* Animação de fade-in */
		@keyframes fadeIn {
			from {
				opacity: 0;
			}

			to {
				opacity: 1;
			}
		}

		/* Modal ativo */
		.modal.active {
			display: block;
			/* Exibe o modal */
		}

		/* Botão de fechar */
		.close {
			color: #fff;
			float: right;
			font-size: 28px;
			font-weight: bold;
		}

		.close:hover,
		.close:focus {
			color: black;
			text-decoration: none;
			cursor: pointer;
		}

		/* Estilos para o modal loader */
		#myModalLoaderEntrar {
			display: none;
			position: fixed;
			z-index: 9999;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgba(0, 0, 0, 0.7);
			backdrop-filter: blur(5px);
			/* Adiciona o efeito de fundo borrado */
		}

		/* Conteúdo do modal loader */
		#myModalLoaderEntrar .modal-content {
			position: absolute;
			top: 10%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color: transparent;
			padding: 20px;
			width: 80%;
			text-align: center;
			border-radius: 10px;
		}

		/* Estilos para o loader */
		#myModalLoaderEntrar .loader {
			border: 16px solid #f3f3f3;
			/* Light grey */
			border-top: 16px solid #2c3464;
			/* Blue */
			border-radius: 50%;
			width: 120px;
			height: 120px;
			animation: spin 1.5s linear infinite;
			margin: auto;
		}

		/* Animação para girar o loader */
		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}
	</style>


	<script>
		// Função para fazer login
		function doLogin() {
			var username = $('#demo-email').val();
			var password = $('#demo-name').val();

			// Verificar se o usuário e senha estão preenchidos corretamente
			if (username === 'admin' && password === 'admin') {
				// Redirecionar para homepage.html após 2 segundos
				setTimeout(function () {
					window.location.href = 'homepage.html';
				}, 2000);
			} else {
				// Mostrar o modal de usuário não cadastrado
				$('#myModal').addClass('active');
			}
		}

		// Ao clicar no botão de entrar (para abrir o modal de carregamento)
		$('#entrar-loader-button').click(function () {
			var username = $('#demo-email').val();
			var password = $('#demo-name').val();

			if (username === 'admin' && password === 'admin') {
				openEntrarLoaderModal();
				setTimeout(function () {
					window.location.href = 'homepage.html';
				}, 2000);
			} else {
				doLogin();
			}
		});

		// Ao clicar no botão de fechar do modal
		$('.close').click(function () {
			// Esconder o modal
			$('#myModal').removeClass('active');
		});

		// Ao clicar fora do modal
		$(window).click(function (e) {
			if ($(e.target).hasClass('modal')) {
				// Esconder o modal
				$('#myModal').removeClass('active');
			}
		});

		// Função para abrir o modal loader de entrada
		function openEntrarLoaderModal() {
			$('#myModalLoaderEntrar').css('display', 'flex');
		}

		// Ao clicar fora do modal loader de entrada
		$(window).click(function (e) {
			if (e.target.id === 'myModalLoaderEntrar') {
				closeEntrarLoaderModal();
			}
		});

		// Função para fechar o modal loader de entrada
		function closeEntrarLoaderModal() {
			$('#myModalLoaderEntrar').css('display', 'none');
		}

		// Função para autenticar usuário usando Firebase
		function login() {
			var email = $('#demo-email').val();
			var password = $('#demo-name').val();

			firebase.auth().signInWithEmailAndPassword(email, password)
				.then(function (userCredential) {
					// Autenticação bem-sucedida, redirecionar para a página de homepage
					window.location.href = 'homepage.html';
				})
				.catch(function (error) {
					// Mostrar erro no console
					console.error('Erro de autenticação:', error.message);
					// Mostrar modal de erro de autenticação
					$('#myModal').addClass('active');
				});
		}
	</script>
